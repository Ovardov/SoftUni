<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="wrapper">
        <i class="fas fa-times"></i>

        <section class="cards-list">
            <section class="card">
                <i class="fas fa-users"></i>

                <p class="number">100</p>
                <p>Employees</p>
            </section>

            <section class="card">
                <i class="fas fa-plane"></i>

                <p class="number">7,000</p>
                <p>KM/week</p>
            </section>

            <section class="card">
                <i class="fas fa-truck"></i>

                <p class="number">2,500</p>
                <p>Clients</p>
            </section>

            <section class="card">
                <i class="fas fa-ship"></i>

                <p class="number">4,600</p>
                <p>Shipments</p>
            </section>

        </section>
    </div>

</body>
</html>
