<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Card</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="personal-card">
        <section class="color-box top">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>
        </section>

        <section class="personal-info">
            <img src="./images/profile-image.jpg" alt="Profile Image">

            <div class="personal-content">
                <p>My name is</p>
                <p class="name">Ess Kay</p>
                <p>I am creative designer</p>
            </div>
        </section>

        <section class="color-box with-content">
            <p class="yellow">
                Designer
                <img src="./images/barcode.jpg" alt="Barcode">
            </p>
            <p class="yellow-green">Scan to</p>
            <p class="green">Contact</p>
            <p class="orange">Hire</p>
            <p class="red">Me</p>
        </section>

        <section class="color-box bottom">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>
        </section>
    </div>

</body>
</html>
