<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Position</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <section class="container middle">

        <section class="box top-left">
            <section class="inner-box middle"></section>
        </section>

        <section class="box top-right">
            <section class="inner-box middle"></section>
        </section>

        <section class="box middle">
            <section class="inner-box middle"></section>
        </section>

        <section class="box bottom-right">
            <section class="inner-box middle"></section>
        </section>

        <section class="box bottom-left">
            <section class="inner-box middle"></section>
        </section>

    </section>

</body>
</html>
