<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="card">
        <div class="info">
            <div class="wrapper">
                <p><a href="#">SoftUni</a></p>

                <div class="description">
                    <h1>Welcome to SoftUni.</h1>
                    <h4>Are you ready to become a dev?</h4>
                </div>

                <ul>
                    <li>
                        <a href="#"><i class="fas fa-globe-europe"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </li>

                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form">
            <form action="#">

                <p>
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                </p>

                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                </p>

                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="******">
                </p>

                <p>
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="password" name="repeat-password" id="repeat-password" placeholder="******">
                </p>

                <p>
                    <button>REGISTER</button>
                    <span>I am already a ninja</span>
                </p>

            </form>
        </div>
    </div>

</body>
</html>
