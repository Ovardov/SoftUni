<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get into the Jungle</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="wrapper">
        <section class="media">
            <img src="./images/img-01.png" alt="Monkey">
        </section>

        <section class="login">
            <h3 class="center">Monkey Login</h3>

            <form action="#">
                <p>
                    <input type="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </p>

                <p>
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </p>

                <p class="interest">I am here for:</p>

                <ul>
                    <li class="interest">
                        <input type="radio" id="bananas" name="login-interest">
                        <label for="bananas">Bananas</label>
                    </li>

                    <li class="interest">
                        <input type="radio" id="lady-monkeys" name="login-interest">
                        <label for="lady-monkeys">Lady Monkeys</label>
                    </li>

                    <li class="interest">
                        <input type="radio" id="fun" name="login-interest">
                        <label for="fun">Fun</label>
                    </li>
                </ul>


                <input type="submit" value="GET INTO THE JUNGLE">

                <p class="center">Forgot <a href="#">Username / Password?</a></p>

                <p class="position-absolute">
                    <a href="#">Create your Account</a>
                    <i class="fas fa-long-arrow-alt-right"></i>
                </p>
            </form>
        </section>
    </div>

</body>
</html>
