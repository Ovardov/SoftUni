<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milano</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="card">
        <h4>Buy online ticket to Milano</h4>

        <div class="wrapper">
            <div class="media">
                <img src="./images/travel.png" alt="Travel Bag">

                <p>Book your ticket NOW!</p>
                <p>Start saving straight away with our special online rates.</p>
            </div>

            <div class="form">
                <form action="#">
                    <select name="airport" id="airport">
                        <option value="malpensa">Malpensa</option>
                        <option value="bergamo">Bergamo</option>
                    </select>

                    <div class="input-wrapper">
                        <p>
                            <label for="entry">Entry</label>
                            <input type="date" id="entry" name="entry" placeholder="mm/dd/yyyy">
                        </p>

                        <p>
                            <label for="exit">Exit</label>
                            <input type="date" id="exit" name="exit" placeholder="mm/dd/yyyy">
                        </p>

                        <p>
                            <label for="entry-time">Time</label>
                            <input type="time" id="entry-time" name="entry-time" placeholder="--:-- --">
                        </p>

                        <p>
                            <label for="exit-time">Time</label>
                            <input type="time" id="exit-time" name="exit-time" placeholder="--:-- --">
                        </p>
                    </div>


                    <input type="submit" value="SEARCH">
                </form>
            </div>
        </div>

    </div>

</body>
</html>
