layout: main
title: Home
---

<section>

    <header>
        <h2>Posts</h2>
    </header>

    <div class="content">
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</section>
