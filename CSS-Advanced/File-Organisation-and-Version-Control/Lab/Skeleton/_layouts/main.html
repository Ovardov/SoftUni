<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>

    <link rel="stylesheet" href="../css/site.css">
</head>
<body>

    <div class="site">

        <header class="site-header">
            <h1 class="site-title">
                <a href="/">{{site.title}}</a>
            </h1>

            <nav>
                <ul>
                    {% for page in site.pages %}
                        {% if page.title %}
                        <li>
                            <a href="{{ page.url }}">{{ page.title }}</a>
                        </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </nav>

        </header>

        <main class="site-main">

            {% if page.title %}
                <h1>{{page.title}}</h1>
            {% endif %}

            {{content}}

        </main>

        <aside class="site-sidebar">

        </aside>

        <footer class="site-footer">
            <p>All rights reserved &copy; Ovardov</p>
        </footer>

    </div>

</body>
</html>
